<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Health Dashboard</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href = css/chartist.css>
  </head>

  <body>
    <center><div id="title"><strong>The Health Dashboard</strong></div>
      <div id="author">By: Chris Terech</div></center><br>


      <!-- Happiness Graph + Label -------------------------------->
      <div class = "grid-x grid-margin-x medium-margin-collapse">
            <div class = "cell auto"></div>
            <div class = "large-10 cell">
              <center>Happiness
              <div class=".ct-chart" id="happiness"></div></center>
          </div>
          <div class = "cell auto">
            <a href="#" class="success button">About</a><br/>
          </div>
      </div>
        <div class = "grid-x grid-padding-x align-middle">
          <div class = "large-4 medium-4 cell"></div>
          <div class = "cell auto">
              <div class="input-group">
                <input class="input-group-field" type="number" placeholder="Today's happiness" id="happiness-label">
                <div class="input-group-button">
                  <input type="submit" class="button" value="+" id="happy-plus-button">
                </div>
                <div class="input-group-button">
                  <input type="submit" class="button alert" value="-" id="happy-minus-button">
                </div>
              </div>
        </div>
          <div class = "large-4 medium-4 cell"></div>
        </div>

      <div class = "grid-x">

        <!-- Weight Graph + Label ------------------------------------>
        <div class = "cell large-auto">
        <div class = "grid-y grid-padding-x align-middle">
        <div class = "large-4.5 medium-4.5 cell">
          <center>Weight</center>
          <div class=".ct-chart" id="weight"></div>
        </div>
        <div class = "small-1 cell">

          <div class="input-group" id="weight_label">
            <input class="input-group-field" type="number" placeholder="Today's weight" id="weight-label">
            <div class="input-group-button">
              <input type="submit" class="button" value="+" id="weight-plus-button">
            </div>
            <div class="input-group-button">
              <input type="submit" class="button alert" value="-" id="weight-minus-button">
            </div>
          </div>
        </div>
        </div>
      </div>

        <!-- Sleep Graph + Label ------------------------------------->
        <div class = "cell large-auto">
          <div class = "grid-y grid-padding-x align-middle">
            <div class = "large-4.5 medium-4.5 cell">
              <center>Sleep</center>
              <div class=".ct-chart" id="sleep"></div>
            </div>
            <div class = "small-1 cell">

            <div class="input-group" id="sleep_label">
              <input class="input-group-field" type="number" placeholder="Last night's sleep" id="sleep-label">
              <div class="input-group-button">
                <input type="submit" class="button" value="+" id="sleep-plus-button">
              </div>
              <div class="input-group-button">
                <input type="submit" class="button alert" value="-" id="sleep-minus-button">
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Nutrition Graph + Label -------------------------------->
        <div class = "cell large-auto">
        <div class = "grid-y grid-padding-x align-middle">
        <div class = "large-4.5 medium-4.5 cell">
          <center>Nutrition</center>
          <div class=".ct-chart" id="nutrition"></div>
        </div>
        <div class = "small-1 cell">

          <div class="input-group" id="nutrition_label">
            <input class="input-group-field" type="number" placeholder="Today's nutrition" id="nutrition-label">
            <div class="input-group-button">
              <input type="submit" class="button" value="+" id="nutrition-plus-button">
            </div>
            <div class="input-group-button">
              <input type="submit" class="button alert" value="-" id="nutrition-minus-button">
            </div>
        </div>
      </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class = "grid-x padding-x">
      <div class = "large-12">
        <center>Insights</center>
      </div>
    </div>


    <script src="js/chartist.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/app.js"></script>

    <script>happiness_chart()</script>
    <script>weight_chart()</script>
    <script>sleep_chart()</script>
    <script>nutrition_chart()</script>
  </body>
</html>
